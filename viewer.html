<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        embed {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        
        .no-pdf {
            color: white;
            text-align: center;
            padding-top: 50vh;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- PDF will load here -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('url');
        
        if (pdfUrl) {
            document.getElementById('content').innerHTML = `<embed src="${pdfUrl}" type="application/pdf">`;
        } else {
            document.getElementById('content').innerHTML = '<div class="no-pdf">No PDF URL provided</div>';
        }
    </script>
</body>
</html>
